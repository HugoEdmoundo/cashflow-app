services:
  - type: web
    name: cashflow-pro
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 5000
    plan: free
    autoDeploy: true