<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CashFlow Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 to-pink-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md text-center">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="w-20 h-20 bg-gradient-to-br from-red-100 to-pink-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Oops! Terjadi Kesalahan</h1>
            
            {% if error %}
            <div class="p-4 bg-red-50 border border-red-200 rounded-xl mb-6">
                <p class="text-red-700 font-medium">{{ error }}</p>
            </div>
            {% endif %}
            
            <p class="text-gray-600 mb-8">
                Maaf, terjadi kesalahan saat memproses permintaan Anda.
                Silakan coba lagi atau hubungi administrator.
            </p>
            
            <div class="space-y-4">
                <a href="{{ url_for('dashboard') }}" 
                   class="block w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-xl font-medium hover:shadow-lg transition-all duration-300">
                    <i class="fas fa-home mr-2"></i> Kembali ke Dashboard
                </a>
                
                <a href="{{ url_for('transactions') }}" 
                   class="block w-full border border-gray-300 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors duration-300">
                    <i class="fas fa-exchange-alt mr-2"></i> Lihat Transaksi
                </a>
                
                <button onclick="window.history.back()" 
                        class="block w-full border border-gray-300 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-50 transition-colors duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Kembali ke Halaman Sebelumnya
                </button>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    Jika masalah berlanjut, silakan laporkan ke:
                    <a href="mailto:support@cashflowpro.com" class="text-blue-600 hover:text-blue-800">
                        support@cashflowpro.com
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
