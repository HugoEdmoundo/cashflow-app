{% extends 'base.html' %}

{% block title %}Edit Transaksi - CashFlow Pro{% endblock %}
{% block page_title %}Edit Transaksi{% endblock %}
{% block page_subtitle %}Perbarui data transaksi keuangan{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="p-6">
            <div class="mb-6">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-800">Edit Transaksi</h3>
                    <a href="{{ url_for('transactions') }}" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>
            
            <!-- FORM EDIT -->
            <form method="POST" action="{{ url_for('edit_transaction', id=data.id) }}" class="space-y-6">
                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
                    <input type="text" name="description" value="{{ data.description }}" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors duration-200">
                </div>
                
                <!-- Category and Type -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                        <select name="category" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors duration-200">
                            <option value="cash" {% if data.category == 'cash' %}selected{% endif %}>Cash</option>
                            <option value="non_cash" {% if data.category == 'non_cash' %}selected{% endif %}>Non-Cash</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Transaksi</label>
                        <select name="transaction" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors duration-200">
                            <option value="income" {% if data.transaction_type == 'income' %}selected{% endif %}>Pemasukan</option>
                            <option value="expenditure" {% if data.transaction_type == 'expenditure' %}selected{% endif %}>Pengeluaran</option>
                        </select>
                    </div>
                </div>
                
                <!-- Amount -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah (Rp)</label>
                    <input type="number" step="0.01" name="amount" value="{{ data.amount }}" min="0" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors duration-200">
                </div>
                
                <!-- Action Buttons -->
                <div class="flex justify-end gap-3 pt-6 border-t border-gray-200">
                    <a href="{{ url_for('transactions') }}" class="px-5 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium">
                        Batal
                    </a>
                    <button type="submit" class="px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium inline-flex items-center">
                        <i class="fas fa-save mr-2"></i> Update Transaksi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
